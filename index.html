<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/__avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__content">
                <div class="profile__info">
                    <h1 class="profile__author">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <ul class="elements">
        </ul>
    </main>
    <template id="card-template">
        <ul class="elements">
            <li class="element">
                <img class="element__image" alt="Изображение">
                <button type="button" class="element__delete-button"></button>
                <div class="element__info">
                    <p class="element__title"></p>
                    <button type="button" class="element__like-button"></button>
                </div>
            </li>
        </ul>
    </template>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form-profile" class="popup__form popup__form_profile" novalidate>
                <input type="text" id="popup__item-name" name="form__item-name" placeholder="Имя"
                    class="popup__form-input" required minlength="2" maxlength="40">
                    <span class="popup__form-input-error popup__item-name-error"></span>
                <input type="text" id="popup__item-job" name="form__item-job" placeholder="О себе"
                    class="popup__form-input" required minlength="2" maxlength="200">
                <span class="popup__form-input-error popup__item-job-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_save" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_new-card">
        <div class="popup__content">
            <button type="button" class="popup__close-button popup__close-button_add"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="form-add" class="popup__form popup__form_new" novalidate>
                <input type="text" id="popup__item-place" name="form__item-place" placeholder="Название"
                    class="popup__form-input" required minlength="2" maxlength="30">
                    <span class="popup__form-input-error popup__item-place-error"></span>
                <input type="url" id="popup__item-link" name="form__item-link" placeholder="Ссылка на картинку"
                    class="popup__form-input" required>
                    <span class="popup__form-input-error popup__item-link-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_create" disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_full-photo">
        <figure class="popup__content popup__content_photo">
            <button type="button" class="popup__close-button popup__close-button_photo"></button>
            <img src="#" alt="" class="popup__image-content">
            <figcaption class="popup__description"></figcaption>
        </figure>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
