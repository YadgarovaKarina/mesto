<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/__avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__content">
                <div class="profile__info">
                    <h1 class="profile__author">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section>
            <ul class="elements">
                <li class="element">
                    <img src="images/__karachaevsk.png" alt="Карачаевск" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="images/__elbrus.png" alt="Эльбрус" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="images/__dombay.png" alt="Домбай" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="images/__elbrus.png" alt="Эльбрус" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="images/__dombay.png" alt="Домбай" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
                <li class="element">
                    <img src="images/__karachaevsk.png" alt="Карачаевск" class="element__image">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h4 class="popup__title">Редактировать профиль</h4>
            <form name="form-profile" class="popup__content-form">
                <input type="text" id="form__item-name" name="form__item-name" placeholder="Имя"
                    class="popup__content-form_name" required>
                <input type="text" id="form__item-job" name="form__item-job" placeholder="О себе"
                    class="popup__content-form_job" required>
                <button type="submit" class="popup__content-submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
